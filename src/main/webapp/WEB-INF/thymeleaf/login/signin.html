<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta th:include="fragments/headTag :: headTag" th:remove="tag"/>
</head>

<body th:style="${#locale.language == 'fa'}? 'font-family: yekan' : 'font-family: tahoma'">
    <div class="container" th:dir="${#locale.language == 'fa'}? 'rtl'">
        <div th:include="/fragments/header :: header">
        </div>
        <br/>
        <p th:text="${#locale}">
        </p>

        <form action="signin" class="form-horizontal" method="post">
                <div class="form-group">
                    <label class="control-label col-md-2" th:text="#{login.username}">username: </label>
                    <div class="col-md-10">
                       <input type="text" name="username" class="form-control"/>
                     </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" th:text="#{login.password}">password: </label>
                    <div class="col-md-10">
                        <input type="password"  name="password" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input  type="submit" value="submit" class="btn btn-primary" th:value="#{login.submit}" />
                    </div>
                </div>
        </form>
    </div>
</body>

</html>
