<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta th:include="fragments/headTag :: headTag" th:remove="tag"/>
</head>

<body th:style="${#locale.language == 'fa'}? 'font-family: yekan' : 'font-family: tahoma'">
    <div class="container" th:dir="${#locale.language == 'fa'}? 'rtl'">
        <div th:include="/fragments/header :: header">
        </div>
        <table class="table table-bordered table-striped">
            <tr>
                <th th:text="#{user.username}">username</th>
                <th th:text="#{user.role}">role</th>
                <th th:text="#{user.expireDate}">expire date</th>
            </tr>
            <tr th:each="user : ${users}">
                <td><a href="#" th:href="@{|/users/${user.id}|}" th:text="${user.username}">username</a></td>
                <!--<td th:text="${(user.roles.size() != 0) ? user.roles[0].name : ''}">admin</td>-->
                <td th:text="${user.roles}">admin</td>
                <td th:text="${{user.expireDate}}">2015/08/30 12:00:00</td>
            </tr>
        </table>
         <ul class="pagination pagination-lg" th:with="page1=${(((page-1)/3)*3)+1},page2=${(((page-1)/3)*3)+2},page3=${(((page-1)/3)*3)+3}">
            <li th:unless="${page == 1}">
                <a href="#" th:href="@{/users(page=1,pageSize=${pageSize})}">&#060;&#060;</a>
            </li>
            <li th:unless="${page le 1}">
                <a href="#" th:href="@{/users(page=${page-1},pageSize=${pageSize})}">&#060;</a>
            </li>
            <li th:unless="${((page1-1)*pageSize) ge count}" th:classappend="(${page} == ${page1})? 'active'">
                <a href="#" th:href="@{/users(page=${page1},pageSize=${pageSize})}" th:text="${page1}">1</a>
            </li>
            <li th:unless="${((page2-1)*pageSize) ge count}" th:classappend="(${page} == ${page2})? 'active'">
                <a href="#" th:href="@{/users(page=${page2},pageSize=${pageSize})}" th:text="${page2}">2</a>
            </li>
            <li th:unless="${((page3-1)*pageSize) ge count}" th:classappend="(${page} == ${page3})? 'active'">
                <a href="#" th:href="@{/users(page=${page3},pageSize=${pageSize})}" th:text="${page3}">3</a>
            </li>
            <li th:unless="${page ge (count/pageSize+1)}">
                <a href="#" th:href="@{/users(page=${page+1},pageSize=${pageSize})}">&#062;</a>
            </li>
            <li th:unless="${page == (count/pageSize+1)}">
                <a href="#" th:href="@{/users(page=${(count/pageSize)+1},pageSize=${pageSize})}">&#062;&#062;</a>
            </li>
        </ul>
     <div th:if="${#authorization.expression('hasAuthority(''user_create_view'')')}">
        <a href="#" th:href="@{/users/create}" th:text="#{user.add.message}">add new user</a>
    </div>
    <span th:text="${page}">page</span>, <span th:text="${pageSize}">pageSize</span>
   </div>
</body>

</html>
